<div class="titleContainer">
    <h2>Employee Information </h2>
    <button type="button" class="btn btn-cyan" data-toggle="modal" data-target="#myModal">Add Client</button>
    <input class="inputtext" ng-model="filterItem" placeholder="search..">
</div>
<div class="table-container">
    <table class="main_table">

        <tr class="table_head">
            <th>Id</th>
            <th>Client</th>
            <th>Profile Hit Count</th>
            <th>Search ID</th>
            <th>Loggedin Active</th>
            <th>Email Counts</th>
            <th>Email Response</th>
            <th>Candidate</th>
        </tr>

        <tbody>
            <tr class="rowItem" ng-repeat="x in data | filter:filterItem">
                <td>{{x.id}}</td>
                <td>{{x.client}}</td>
                <td>{{x.profile_hit_count}}</td>
                <td>{{x.search_id}}</td>
                <td>{{x.loggedin_active}}</td>
                <td>{{x.email_counts}}</td>
                <td>{{x.email_response}}</td>
                <td>{{x.candidate}}</td>
                <!-- <td><img class="icon" src="https://cdn4.iconfinder.com/data/icons/standard-free-icons/100/Setting-32.png"></td> -->
                <td><img class="icon" src="http://downloadicons.net/sites/default/files/closed18-74703.png" ng-click="removeItem($index)"></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header">
                    <h3>Create A New Account!</h3>
                </div>
                <form name="form.userForm" ng-submit="submitForm()" novalidate>
                    <div class="modal-body">

                        <div class="form-group">
                            <label>Id</label>
                            <input type="text" name="id" class="form-control" ng-model="id" required>
                        
                        </div>


                        <div class="form-group">
                            <label>Client</label>
                            <input type="text" name="client" class="form-control" ng-model="user.client" ng-minlength="3" ng-maxlength="10" required>
                    
                        </div>


                        <div class="form-group">
                            <label>Profit</label>
                            <input type="email" name="profit" class="form-control" ng-model="profit" required>
                        
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" ng-click="addRow()" class="btn btn-primary">Save</button>
                        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
